<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints - NCRP Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-table"></i> Complaints Data</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-list"></i> Complaint Records</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive complaints-table-wrap">
                    <table id="complaints-table" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Complaint ID</th>
                            <th>Complaint Date</th>
                            <th>Incident Date & Time</th>
                            <th>Mobile Number</th>
                            <th>Email ID</th>
                            <th>Full Address</th>
                            <th>District & State</th>
                            <th>Cybercrime Type</th>
                            <th>Platform Involved</th>
                            <th>Total Amount Loss</th>
                            <th>Current Status</th>
                            <th>Processed Date & Time</th>
                            <th>View Details</th>
                            <th>Preliminary Action</th>
                        </tr>
                    </thead>
                    <tbody id="complaints-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script/complaints.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
